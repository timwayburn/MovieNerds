<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Marvel Characters | Force layout with images</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <style>
    @import url(http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600);
    body {
      font-family: "Source Code Pro", Consolas, monaco, monospace;
      line-height: 160%;
      font-size: 16px;
      margin: 0;
    }

    path.link {
      fill: none;
      stroke-width: 2px;
    }

    .node:not(:hover) .nodetext {
      display: none;
    }

    h1 {
      font-size: 36px;
      margin: 10px 0;
      text-transform: uppercase;
      font-weight: normal;
    }

    h2,
    h3 {
      font-size: 18px;
      margin: 5px 0;
      font-weight: normal;
    }

    header {
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
    }

    a:link {
      color: #EE3124;
      text-decoration: none;
    }

    a:visited {
      color: #EE3124;
    }

    a:hover {
      color: #A4CD39;
      text-decoration: underline;
    }

    a:active {
      color: #EE3124;
    }
  </style>
</head>


<body>
  <header>
    <h1>Similar movies</h1>
    <h2>Click to view their identity</h2>
    <h3>And link to their web page!</h3>
  </header>
  <!-- container for force layout visualisation  -->
  <section id="vis"></section>
  <script>
    // some colour variables
    var tcBlack = "#130C0E";

    // rest of vars
    // configuration for display window
    var w = 960,
      h = 800,
      maxNodeSize = 50,
      x_browser = 20,
      y_browser = 25,
      root;

    var vis;
    var force = d3.layout.force();

    vis = d3.select("#vis").append("svg").attr("width", w).attr("height", h).style("border-style", "solid");

    d3.json("similar.json", function (json) {

      json.children = json.results;
      // root is the entire json file
      root = json;
      root.fixed = true;
      // initial position of root node
      root.x = w / 2;
      root.y = h / 2;


      // Build the path
      var defs = vis.insert("svg:defs")
        .data(["end"]);


      defs.enter().append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");

      update();
    });


    /**
     *   
     */
    function update() {
      var nodes = flatten(root),
        // creates a tree layout https://github.com/d3/d3-3.x-api-reference/blob/master/Tree-Layout.md
        links = d3.layout.tree().links(nodes);
        //console.log("nodes: ", nodes)
        //console.log(links)

      // Restart the force layout.

      // node placements
      force.nodes(nodes)
        .links(links)
        .gravity(0.05)
        .charge(-1500)
        .linkDistance(100)
        .friction(0.5)
        .linkStrength(function (l, i) {
          return 0.5;
        })
        .size([w, h])
        .on("tick", tick)
        .start();

      var path = vis.selectAll("path.link")
        .data(links, function (d) {
          return d.target.id;
        });

      path.enter().insert("svg:path")
        .attr("class", "link")
        // .attr("marker-end", "url(#end)")
        .style("stroke", "#eee");


      // Exit any old paths.
      path.exit().remove();



      // Update the nodesâ€¦
      var node = vis.selectAll("g.node")
        .data(nodes, function (d) {
          return d.id;
        });


      // Enter any new nodes.
      var nodeEnter = node.enter().append("svg:g")
        .attr("class", "node")
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
        .on("click", click)
        .call(force.drag);

      // Append a circle
      nodeEnter.append("svg:circle")
        .attr("r", function (d) {
          if(d.id==1) {
            return 0
          }
          return Math.sqrt(40000) / 10 || 4.5;
        })
        .style("fill", "#eee");


      // Append images
      var images = nodeEnter.append("svg:image")
        .attr("xlink:href", function (d) {
          // id 1 is the root node
          if(d.id=="1") {
            return "https://image.tmdb.org/t/p/w600_and_h900_bestv2/6Ykg7dV3hYW25G2hewfh7mZb4n8.jpg";
          }
          return "https://image.tmdb.org/t/p/w500/"+d.poster_path;
        })
        .attr("x", function (d) {
          return -25;
        })
        .attr("y", function (d) {
          return -25;
        })
        .attr("height", 50)
        .attr("width", 50);

      // make the image grow a little on mouse over and add the text details on click
      var setEvents = images
        // Append hero text
        // click on a node
        .on('click', function (d) {
          console.log(d)
          d3.select("h1").html(d.title);
          d3.select("h2").html(d.overview);
          d3.select("h3").html("Movie link: " + "<a target='blank' href='" + "https://www.themoviedb.org/movie/" + d.id + "' >Link</a>");
          
        })

        .on('mouseenter', function () {
          // select element in current context
          d3.select(this)
            .transition()
            .attr("x", function (d) {
              return -60;
            })
            .attr("y", function (d) {
              return -60;
            })
            .attr("height", 100)
            .attr("width", 100);
        })
        // set back
        .on('mouseleave', function () {
          d3.select(this)
            .transition()
            .attr("x", function (d) {
              return -25;
            })
            .attr("y", function (d) {
              return -25;
            })
            .attr("height", 50)
            .attr("width", 50);
        });

      // Append hero name on roll over next to the node as well
      nodeEnter.append("text")
        .attr("class", "nodetext")
        .attr("x", x_browser)
        .attr("y", y_browser + 15)
        .attr("fill", tcBlack)
        .text(function (d) {
          return d.hero;
        });


      // Exit any old nodes.
      node.exit().remove();


      // Re-select for update.
      path = vis.selectAll("path.link");
      node = vis.selectAll("g.node");

      function tick() {


        path.attr("d", function (d) {

          var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
          return "M" + d.source.x + "," +
            d.source.y +
            "A" + dr + "," +
            dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
        });
        node.attr("transform", nodeTransform);
      }
    }


    /**
     * Gives the coordinates of the border for keeping the nodes inside a frame
     * http://bl.ocks.org/mbostock/1129492
     */
    function nodeTransform(d) {
      d.x = Math.max(maxNodeSize, Math.min(w - (d.imgwidth / 2 || 16), d.x));
      d.y = Math.max(maxNodeSize, Math.min(h - (d.imgheight / 2 || 16), d.y));
      return "translate(" + d.x + "," + d.y + ")";
    }

    /**
     * Toggle children on click.
     */
    function click(d) {
      console.log(d)
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }

      update();
    }


    /**
     * Returns a list of all nodes under the root.
     */
    function flatten(root) {
      var nodes = [];
      var i = 0;

      function recurse(node) {
        console.log(node.children)
        if (node.children)
          node.children.forEach(recurse);
        if (!node.id)
          node.id = ++i;
        nodes.push(node);
      }

      recurse(root);
      return nodes;
    }
  </script>

</body>

</html>
